<!DOCTYPE html>
<html id="html" lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>

    <style>
        .active {
            background-color: red;
            color: white;
        }
    </style>

    <!-- font awosome kit -->
    <script src="https://kit.fontawesome.com/d5be0aa549.js" crossorigin="anonymous"></script>

    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="p-4">
    <header class="container mx-auto">
        <nav class="w- mx-auto border-b-1 border-slate-500 shadow-slate-600 shadow-sm rounded-full flex justify-between p-4 items-center gap-1">
            <div>
                <img class="bg-white py-1 px-2 w-40 rounded-full" src="./assets/Logo.png" alt="">
            </div>
            <div>
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
                    <input id="search-text" type="search" required placeholder="Search"/>
                </label>
            </div>
            <div class="flex justify-between items-center gap-3">
                <div>
                    <button class="btn bg-red-800 text-white">Sort by View</button>
                </div>
                <div class="tooltip tooltip-info" data-tip="change">
                    <div class="tooltip-content">
                        <div class=" text-dark">change theme</div>
                    </div>
                    <input id="theme-control" type="checkbox" value="synthwave"
                        class="toggle theme-controller text-blue-300 " />
                </div>
            </div>
        </nav>
    </header>

    <nav id="category-container" class="mt-6 container mx-auto flex justify-center items-center gap-4">
        <div>
            <button id="btn-all" onclick="loadAllVideos()" class="btn btn-sm">All</button>
        </div>
    </nav>

    <main class="">

        
        <div id="video-container" class="mt-10 container mx-auto grid md:grid-cols-4 gap-3 justify-center"></div>

        <div id="error-video-container"></div>

        <div id="no-video-container"></div>
    </main>



    <script src="./scripts/dark.js"></script>
    <script src="./scripts/removeActiveClass.js"></script>
    <script src="./scripts/loadCategories.js"></script>
    <script src="./scripts/loadAllVideos.js"></script>
    <script src="./scripts/displayErrorVideo.js"></script>
    <script src="./scripts/displayVideos.js"></script>
    <script src="./scripts/displayNoVideos.js"></script>
    <script src="./scripts/loadCatVideos.js"></script>

</body>

</html>
